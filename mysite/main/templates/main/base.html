<html>
<head>
    <title>{% block title %}
            Home
        {% endblock %}</title>
</head>
    <body> 
        <div id="content", name ="content">
            {% if user.is_authenticated %}
                <p>Hi {{ user.username }}!</p>
                <p><a href="/home">Home</a></p>
                <p><a href="/logout">Log out</a></p>
            {% else %}
                <p>You are not logged in</p>
                <p><a href="/login">Log in</a></p>
            {% endif %}
            {% block content %}

            {% endblock %}
        </div>
    </body>
</html>
