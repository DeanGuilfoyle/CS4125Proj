{% extends 'main/base.html' %}

{% block content %}
    <h1>Home Page</h1>

    {% if not user.is_authenticated %}
    <script type="text/javascript">
        window.location.href = "/register";
    </script>
    {% else %}
        <p>Welcome, {{ user.username }}!</p>
    

    <p>View our cars: <a href="{% url 'car-list' %}">Car List</a></p>
    {% endif %}
{% endblock %}
